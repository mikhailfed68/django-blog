{% extends "base.html" %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<h2 class="display-4 text-center">Введите ваш новый пароль</h2>
<div class="col-3 mx-auto">
  <form action="" method="post">
    {% csrf_token %}
    {% load bootstrap5 %}
    {% bootstrap_form form %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% buttons %}
    <button type="submit" class="btn btn-primary" onclick="this.form.submit(); this.disabled = true;">
      Подтвердить
    </button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
