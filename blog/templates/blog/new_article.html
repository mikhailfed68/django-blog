{% extends "base.html" %}

{% block title %}Новая статья | {{ user.get_username }}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <h2 class="display-4">Создание новой статьи</h1>
      <form action="{% url 'blog:new_article' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% load bootstrap5 %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
          Опубликовать
        </button>
        {% endbuttons %}
      </form>
  </div>
</div>
{% endblock %}
