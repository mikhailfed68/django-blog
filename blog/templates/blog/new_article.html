{% extends "base.html" %}

{% block title %}Новая статья | {{ user.get_username }}{% endblock %}

{% block style %}
{{ form.media.css }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{{ form.media.js }}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <h2 class="display-4">Создание новой статьи</h1>
      <form action="{% url 'blog:new_article' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% load bootstrap5 %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
          Опубликовать
        </button>
      </form>
  </div>
</div>
{% endblock %}
