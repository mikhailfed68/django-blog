{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% load bootstrap5 %}

{% block content %}
<h2 class="display-4">Регистрация</h2>
<form action="" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary" onclick="this.form.submit(); this.disabled = true;">Зарегистрироваться</button>
  {% endbuttons %}
</form>
{% endblock content %}
